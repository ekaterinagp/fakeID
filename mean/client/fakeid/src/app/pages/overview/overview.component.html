<h1>Overview</h1>
<div class="usersContainer" *ngFor='let user of users'>
    <div class="singleUser" >
        <h3>{{user.name}}</h3>
        <p>{{user.isChild}}</p>
        <p>{{user.gender}}</p>
        <p *ngIf='user.isEmployee'>Employee</p>
        <p *ngIf='!user.isEmployee'></p>
        <p>{{user.maritalStatus}}</p>
        
        <a mat-raised-button color="primary">Edit</a>
        <a mat-raised-button color="primary">Login</a>
    </div>

</div>
